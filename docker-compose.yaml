version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: gymflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gymflow
      POSTGRES_USER: gymflow
      POSTGRES_PASSWORD: gymflow
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
